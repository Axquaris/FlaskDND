<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Charachter Info</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th><th>Class</th><th>Level</th><th>Total XP<td>
        </tr>
    </thead>
    <tbody>
        {% for a in adventurers %}
        <tr>
            <td>{{ a.name }}</td><td>{{ a.type }}</td><td>{{ a.level }}</td><td>{{ a.xp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
